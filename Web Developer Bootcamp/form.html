<html lang="en">

	<body>
		<h1>FORM</h1>

		<form action="/" method="post">
			<label for="email">email: </label>
			<input
				type="email"
				name="email"
				id="email"
				placeholder="email"
				required
			/>
			<label for="password">password: </label>
			<input
				type="password"
				name="password"
				id="password"
				placeholder="password"
				required
			/>
			<input type="submit" />
		</form>
	</body>
</html>
