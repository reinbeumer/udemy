<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>My Title</title>
	</head>

	<body>
		<h1>I am an h1!</h1>
		<p id="first" class="special">Hello</p>
		<p class="special">Goodbye</p>
		<p>Hi Again</p>
		<p id="last">Goodbye Again</p>
		<script>
			var selectorOne = document.getElementById('first');
			var selectorTwo = document.getElementsByClassName('special')[0];
			var selectorThree = document.querySelector('p');
			var selectorFour = document.querySelectorAll('#first')[0];
			selectorOne.style.color = 'red';
			selectorTwo.style.background = 'blue';
			selectorThree.style.fontSize = '2rem';
			selectorFour.style.border = 'solid orange';
		</script>
	</body>

</html>
